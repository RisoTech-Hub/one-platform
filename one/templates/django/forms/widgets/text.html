{% include "django/forms/widgets/input.html" %}
<script defer>

  function prependClass(sel, strClass) {
    var $el = jQuery(sel);

    /* prepend class */
    var classes = $el.attr('class');
    classes = strClass + ' ' + classes;
    $el.attr('class', classes);
  }

  var selector = $("#{% for name, value in widget.attrs.items %}{% if name == 'id' %}{{ value|stringformat:'s' }}{% endif %}{% endfor %}");
  prependClass(selector, "form-control form-control-solid")
</script>
