<!--begin::Page title-->
<div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
  <!--begin::Title-->
  <h1
    class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0">{{ app_name|title }}</h1>
  <!--end::Title-->
  <!--begin::Breadcrumb-->
  {% if app_name %}
    <ol class="breadcrumb breadcrumb-dot text-muted fs-6 fw-semibold">
      <!--begin::Item-->
      <li class="breadcrumb-item pe-3">
        <a href="{% url 'home' %}" class="pe-3">{% trans 'Home' %}</a>
      </li>
      <!--end::Item-->
      {% for item in page_breadcrumb %}
        <!--begin::Item-->
        <li class="breadcrumb-item pe-3 {% if item.url == '' %}text-muted{% endif %}">
          {% if item.url != '' %}
            <a href="{{ item.url }}" class="pe-3">
          {% endif %}
          {{ item.name }}
          {% if item.url != '' %}</a>{% endif %}
        </li>
        <!--end::Item-->
      {% endfor %}
      <!--begin::Item-->
      <li class="breadcrumb-item pe-3 text-muted">
        {{ page_title|title }}
      </li>
      <!--end::Item-->
    </ol>
  {% endif %}
  <!--end::Breadcrumb-->
</div>
<!--end::Page title-->
