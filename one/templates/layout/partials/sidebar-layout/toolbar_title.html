<!--begin::Page title-->
<div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
  <!--begin::Title-->
  <h1
    class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0">{{ page_title|title }}</h1>
  <!--end::Title-->
  <!--begin::Breadcrumb-->
  <ul class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0 pt-1">
    {% for item in page_breadcrumb %}
      {% if forloop.last %}
        <!--begin::Item-->
        <li class="breadcrumb-item text-muted">{{ item.name }}</li>
        <!--end::Item-->
      {% else %}
        <!--begin::Item-->
        <li class="breadcrumb-item text-muted">
          <a href="{{ item.url }}" class="text-muted text-hover-primary">{{ item.name }}</a>
        </li>
        <!--end::Item-->
        <!--begin::Item-->
        <li class="breadcrumb-item">
          <span class="bullet bg-gray-400 w-5px h-2px"></span>
        </li>
        <!--end::Item-->
      {% endif %}
    {% endfor %}
  </ul>
  <!--end::Breadcrumb-->
</div>
<!--end::Page title-->
