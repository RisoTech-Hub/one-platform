{% load static i18n %}

          <img src="{% if user.avatar %}{{ user.avatar.url }}{% else %}{% static 'media/svg/avatars/blank.svg' %}{% endif %}"
               alt="image"/>
          <div
            class="position-absolute translate-middle bottom-0 start-100 mb-6 bg-success rounded-circle border border-4 border-white h-20px w-20px"></div>
        </div>
      </div>
      <!--end::Pic-->
      <!--begin::Info-->

      <!--begin::Nav item-->
      <li class="nav-item mt-2">
        {% url 'users:detail' request.user.username as user_detail_url %}
        <a class="nav-link text-active-primary ms-0 me-10 py-5
          {% if user_detail_url in request.path %}active {% else %}{% endif %}"
           href="{% url 'users:detail' request.user.username %}">{% translate 'Overview' %}</a>
      </li>
      <!--end::Nav item-->
      <!--begin::Nav item-->
      <li class="nav-item mt-2">
        {% url 'users:update' as user_edit_url %}
        <a class="nav-link text-active-primary ms-0 me-10 py-5
           {% if user_edit_url in request.path %}active {% else %}{% endif %}"
           href="{% url 'users:update' %}">{% translate 'Settings' %}</a>
      </li>
