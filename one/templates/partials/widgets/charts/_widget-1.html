<!--begin::Chart Widget 1-->
<div class="card card-flush h-xl-100">
  <!--begin::Header-->
  <div class="card-header pt-5">
    <!--begin::Title-->
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bold text-dark">Instagram Subscribers</span>
      <span class="text-gray-400 pt-2 fw-semibold fs-6">75% activity growth</span>
    </h3>
    <!--end::Title-->
    <!--begin::Toolbar-->
    <div class="card-toolbar">
      <!--begin::Menu-->
      <button class="btn btn-icon btn-color-gray-400 btn-active-color-primary justify-content-end"
              data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end"
              data-kt-menu-overflow="true">{% get_svg_icon 'duotune/general/gen023.svg' 'svg-icon svg-icon-1 svg-icon-gray-300 me-n1' %}</button>
      <!--begin::Menu 2-->
      <div
        class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg-light-primary fw-semibold w-200px"
        data-kt-menu="true">
        <!--begin::Menu item-->
        <div class="menu-item px-3">
          <div class="menu-content fs-6 text-dark fw-bold px-3 py-4">Quick Actions</div>
        </div>
        <!--end::Menu item-->
        <!--begin::Menu separator-->
        <div class="separator mb-3 opacity-75"></div>
        <!--end::Menu separator-->
        <!--begin::Menu item-->
        <div class="menu-item px-3">
          <a href="#" class="menu-link px-3">New Ticket</a>
        </div>
        <!--end::Menu item-->
        <!--begin::Menu item-->
        <div class="menu-item px-3">
          <a href="#" class="menu-link px-3">New Customer</a>
        </div>
        <!--end::Menu item-->
        <!--begin::Menu item-->
        <div class="menu-item px-3" data-kt-menu-trigger="hover" data-kt-menu-placement="right-start">
          <!--begin::Menu item-->
          <a href="#" class="menu-link px-3">
            <span class="menu-title">New Group</span>
            <span class="menu-arrow"></span>
          </a>
          <!--end::Menu item-->
          <!--begin::Menu sub-->
          <div class="menu-sub menu-sub-dropdown w-175px py-4">
            <!--begin::Menu item-->
            <div class="menu-item px-3">
              <a href="#" class="menu-link px-3">Admin Group</a>
            </div>
            <!--end::Menu item-->
            <!--begin::Menu item-->
            <div class="menu-item px-3">
              <a href="#" class="menu-link px-3">Staff Group</a>
            </div>
            <!--end::Menu item-->
            <!--begin::Menu item-->
            <div class="menu-item px-3">
              <a href="#" class="menu-link px-3">Member Group</a>
            </div>
            <!--end::Menu item-->
          </div>
          <!--end::Menu sub-->
        </div>
        <!--end::Menu item-->
        <!--begin::Menu item-->
        <div class="menu-item px-3">
          <a href="#" class="menu-link px-3">New Contact</a>
        </div>
        <!--end::Menu item-->
        <!--begin::Menu separator-->
        <div class="separator mt-3 opacity-75"></div>
        <!--end::Menu separator-->
        <!--begin::Menu item-->
        <div class="menu-item px-3">
          <div class="menu-content px-3 py-3">
            <a class="btn btn-primary btn-sm px-4" href="#">Generate Reports</a>
          </div>
        </div>
        <!--end::Menu item-->
      </div>
      <!--end::Menu 2-->
      <!--end::Menu-->
    </div>
    <!--end::Toolbar-->
  </div>
  <!--end::Header-->
  <!--begin::Body-->
  <div class="card-body pt-0 px-0">
    <!--begin::Chart-->
    <div id="kt_charts_widget_1" class="min-h-auto ps-4 pe-6 mb-3" style="height: 300px"
         data-kt-negative-color="rgba(150, 142, 126, 0.2)"></div>
    <!--end::Chart-->
    <!--begin::Info-->
    <div class="d-flex align-items-center px-9">
      <!--begin::Item-->
      <div class="d-flex align-items-center me-6">
        <!--begin::Bullet-->
        <span class="rounded-1 bg-primary me-2 h-10px w-10px"></span>
        <!--end::Bullet-->
        <!--begin::Label-->
        <span class="fw-semibold fs-6 text-gray-600">Gained</span>
        <!--end::Label-->
      </div>
      <!--ed::Item-->
      <!--begin::Item-->
      <div class="d-flex align-items-center">
        <!--begin::Bullet-->
        <span class="rounded-1 me-2 h-10px w-10px" style="background-color: rgba(150, 142, 126, 0.2)"></span>
        <!--end::Bullet-->
        <!--begin::Label-->
        <span class="fw-semibold fs-6 text-gray-600">Lost</span>
        <!--end::Label-->
      </div>
      <!--ed::Item-->
    </div>
    <!--ed::Info-->
  </div>
  <!--end::Body-->
</div>
<!--end::Chart Widget 1-->
