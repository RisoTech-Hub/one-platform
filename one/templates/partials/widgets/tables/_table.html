{% load i18n %}
<!--begin::Table-->
<table class="table align-middle table-row-dashed fs-6 gy-5"
       id="kt_table_settings"
       data-server-side="true"
       data-ajax="{{ ENDPOINT.LIST }}?format=datatables">
  <!--begin::Table head-->
  <thead>
  <!--begin::Table row-->
  <tr class="text-start text-muted fw-bolder fs-7 text-uppercase gs-0">
    <th class="w-10px pe-2" data-data="id">
      <div
        class="form-check form-check-sm form-check-custom form-check-solid me-3">
        <input class="form-check-input" type="checkbox"
               data-kt-check="true"
               data-kt-check-target="#kt_table_users .form-check-input"
               value="1"/>
      </div>
    </th>
    {% for field in fields %}
    {% if field.col != 'content' %}
    <th class="min-w-125px" data-data="{{ field.col }}">{{ field.verbose }}</th>
    {% endif %}
    {% endfor %}
    <th class="text-end min-w-100px" data-data="id">{% translate 'Actions' %}</th>
  </tr>
  <!--end::Table row-->
  </thead>
  <!--end::Table head-->
  <!--begin::Table body-->
  <!--end::Table body-->
</table>
<!--end::Table-->
<script defer>
   console.log('table init----')
  <!--  document ready -->
  $(document).ready(function () {
    const table = DT.init('kt_table_settings');
    console.log('table init----', table)
  })
</script>
